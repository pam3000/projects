<!DOCTYPE html>
<html>
<head>
    <title>Jeopardy Game</title>
    <style>
        /* CSS styling for the game board */
        .board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .category {
            flex: 1 0 20%;
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
        }
        .question {
            padding: 10px;
            text-align: center;
            background-color: #e6e6e6;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Jeopardy Game</h1>
    <div class="board"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jepordyproject.js"></script>
</body>
</html>
